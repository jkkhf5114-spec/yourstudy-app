<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YourStudy - Tech By Ashish Sir</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="study.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --bg: #16222A; --text: #fff; --green: #00e676; --red: #ff1744; --gold: #FFD700; }
        body { background: linear-gradient(135deg, #16222A 0%, #3A6073 100%); color: white; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 480px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 20px; min-height: 100vh; position: relative; border: 1px solid rgba(255,255,255,0.1); }
        .app-logo { display: block; margin: 0 auto 10px; width: 120px; border-radius: 15px; }
        .school-name { font-family: 'Cinzel', serif; font-size: 18px; color: var(--gold); text-align: center; }
        .branding { text-align: center; font-size: 11px; color: var(--green); margin-bottom: 20px; font-weight: bold; }
        .screen { display: none; } .screen.active { display: block; }
        input, select { width: 100%; padding: 15px; margin: 8px 0; border-radius: 10px; border: 1px solid #555; background: rgba(0,0,0,0.3); color: white; text-align: center; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; color: white; }
        .btn-primary { background: linear-gradient(to right, var(--primary), var(--secondary)); }
        .subject-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .sub-card { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .test-item { background: white; color: #333; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 5px solid var(--primary); display: flex; justify-content: space-between; cursor: pointer; }
        .opt-btn { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: none; background: white; color: #333; text-align: left; padding-left: 20px; font-weight: 600; cursor: pointer; }
        .score-card { text-align: center; padding: 20px; background: rgba(0,0,0,0.3); border-radius: 20px; margin-bottom: 20px; }
        .score-val { font-size: 48px; font-weight: bold; color: var(--gold); }
        .sol-item { background: white; color: #333; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
        .sol-item.correct { border-left: 5px solid var(--green); } .sol-item.wrong { border-left: 5px solid var(--red); }
        .footer-brand { text-align: center; font-size: 10px; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <img src="study.png" class="app-logo">
    <div class="school-name">SHRI GAYATRI SANSKAAR</div>
    <div class="branding">‚ú® Tech By Ashish Sir ‚ú®</div>

    <div id="screen-login" class="screen active">
        <select id="pClassSelect">
            <option value="" disabled selected>Select Class</option>
            <option value="class5">Class 5th</option>
            <option value="class6">Class 6th</option>
            <option value="class7">Class 7th</option>
            <option value="class8">Class 8th</option>
            <option value="class9">Class 9th</option>
            <option value="class10">Class 10th</option>
            <option value="sainik">Sainik Class</option>
        </select>
        <input type="text" id="pName" placeholder="Enter Full Name">
        <input type="text" id="pRoll" placeholder="Enter Roll Number">
        <button class="btn btn-primary" onclick="handleLogin()">Login Dashboard ‚ûú</button>
    </div>

    <div id="screen-dashboard" class="screen">
        <h3 id="dashName">Hi, Student üëã</h3>
        <div class="subject-grid">
            <div class="sub-card" onclick="openSubject('maths', 'üî¢ Maths')">üî¢<br>Maths</div>
            <div class="sub-card" onclick="openSubject('science', 'üî¨ Science')">üî¨<br>Science</div>
            <div class="sub-card" onclick="openSubject('gk', 'üß† GK')">üß†<br>GK</div>
            <div class="sub-card" onclick="openSubject('sst', 'üåç SST')">üåç<br>SST</div>
        </div>
        <button onclick="location.reload()" class="btn" style="background:rgba(255,255,255,0.2)">Logout</button>
    </div>

    <div id="screen-tests" class="screen"><div id="testListContainer"></div></div>

    <div id="screen-quiz" class="screen">
        <h4 id="qText">...</h4>
        <div id="optionsBox"></div>
    </div>

    <div id="screen-result" class="screen">
        <div class="score-card">
            <div id="resStudentName">STUDENT</div>
            <div class="score-val" id="finalScore">0/0</div>
            <div style="font-size:12px;">Tech By Ashish Sir</div>
        </div>
        <button class="btn btn-primary" onclick="showScreen('screen-dashboard')">üè† Home</button>
        <h4 style="margin-top:20px;">üìù Solution Key</h4>
        <div id="solutionContainer" style="max-height: 300px; overflow-y: auto;"></div>
    </div>
    <div class="footer-brand">App Developed by Ashish Sir</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwoI-wBaaKAXpuAKsjbYk3-e4WqPaclD4",
      authDomain: "gk-hub-65131.firebaseapp.com",
      projectId: "gk-hub-65131",
      storageBucket: "gk-hub-65131.firebasestorage.app",
      messagingSenderId: "480430253862",
      appId: "1:480430253862:web:ded94efa855772d83283e7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.player = {}; window.currentQuiz = []; window.userAnswers = [];

    window.handleLogin = async () => {
        const cls = document.getElementById('pClassSelect').value;
        const roll = document.getElementById('pRoll').value;
        const name = document.getElementById('pName').value;
        // Device lock & block logic (Stay Same)
        window.player = { name, roll, class: cls };
        document.getElementById('dashName').innerText = "Hi, " + name;
        showScreen('screen-dashboard');
    }

    window.openSubject = async (subKey, title) => {
        window.currentSubject = title; showScreen('screen-tests');
        const qSnap = await getDocs(collection(db, "quizzes"));
        const cont = document.getElementById('testListContainer');
        cont.innerHTML = "";
        qSnap.forEach(doc => {
            if(doc.data().class === window.player.class && doc.data().subject === subKey) {
                cont.innerHTML += `<div class="test-item" onclick="startTest('${doc.id}')">${doc.data().title} <span>Start ‚ñ∂</span></div>`;
            }
        });
    }

    window.startTest = async (id) => {
        const s = await getDoc(doc(db, "quizzes", id));
        window.currentQuiz = s.data().questions;
        window.userAnswers = new Array(window.currentQuiz.length).fill(null);
        window.currQIndex = 0; showScreen('screen-quiz'); loadQ();
    }

    function loadQ() {
        const q = window.currentQuiz[window.currQIndex];
        document.getElementById('qText').innerText = q.q;
        const box = document.getElementById('optionsBox'); box.innerHTML = "";
        q.opts.forEach((o, i) => {
            const b = document.createElement('button'); b.className = 'opt-btn'; b.innerText = o;
            b.onclick = () => { window.userAnswers[window.currQIndex] = i; window.currQIndex++; if(window.currQIndex < window.currentQuiz.length) loadQ(); else finish(); };
            box.appendChild(b);
        });
    }

    function finish() {
        let sc = 0;
        window.currentQuiz.forEach((q, i) => { if(window.userAnswers[i] === q.a) sc++; });
        document.getElementById('finalScore').innerText = sc + "/" + window.currentQuiz.length;
        document.getElementById('resStudentName').innerText = window.player.name.toUpperCase();
        showScreen('screen-result');
        const solCont = document.getElementById('solutionContainer'); solCont.innerHTML = "";
        window.currentQuiz.forEach((q, i) => {
            const isC = window.userAnswers[i] === q.a;
            solCont.innerHTML += `
            <div class="sol-item ${isC?'correct':'wrong'}">
                <b>Q: ${q.q}</b><br>
                üë§ You: ${window.userAnswers[i]!==null?q.opts[window.userAnswers[i]]:'Skipped'}<br>
                ‚úÖ Correct: ${q.opts[q.a]}<br>
                <div style="margin-top:5px; color:#1565c0;">üí° Solution: ${q.sol || 'Self-explainable'}</div>
            </div>`;
        });
    }

    window.showScreen = (id) => { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
</script>
</body>
</html>
